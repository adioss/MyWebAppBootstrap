<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MyReactBootstrap</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}"
          th:src="@{//assets/img/favicon.ico}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}" th:src="@{//assets/img/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/dist/bundle.css}"
          th:src="@{//dist/bundle.css}"/>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <br/>
        <br/>
        <br/>
        <div class="base-content">
            <form class="pure-form pure-form-aligned" th:action="@{/login}" method="post">
                <fieldset>
                    <legend style='text-align: center'>Welcome to MyReactBootstrap!</legend>
                    <div class="pure-control-group">
                        <label for="username">User Name</label>
                        <input id="username" name="username" type="text" placeholder="User name"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Password" autocomplete="off"/>
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
                    </div>
                    <div class="pure-controls">
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="pure-u-1-3"></div>
</div>
</body>
</html>
